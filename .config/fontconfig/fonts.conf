<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<match target="font">
		<test name="fontformat" compare="not_eq">
			<string/>
		</test>
		<test name="family">
			<string>FiraCode Nerd Font Mono</string>
		</test>
		<edit name="fontfeatures" mode="assign_replace">
			<string>ss02</string>
			<string>ss03</string>
			<string>ss04</string>
			<string>ss09</string>
			<string>cv24</string>
			<string>cv25</string>
			<string>cv26</string>
			<string>cv29</string>
			<string>cv30</string>
			<string>cv31</string>
			<string>cv32</string>
		</edit>
	</match>
	<alias>
		<family>monospace</family>
		<prefer><family>FiraCode Nerd Font Mono</family></prefer>
	</alias>
</fontconfig>
