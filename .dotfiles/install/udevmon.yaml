- CMD: mux -c dfk
- JOB: sh -c "intercept -g $DEVNODE & mux -i dfk & wait" | dual-function-keys -c /etc/interception/dual-function-keys/keyboard.yaml | uinput -d $DEVNODE
  DEVICE:
    EVENTS:
      EV_KEY: [KEY_ESC, KEY_CAPSLOCK]
- JOB: intercept $DEVNODE | mux -o dfk
  DEVICE:
    EVENTS:
      EV_KEY: [BTN_LEFT, BTN_RIGHT]
