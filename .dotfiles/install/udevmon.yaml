- CMD: mux -c dfk
- JOB: kmonad -i "device-file \"$DEVNODE\"" /etc/kmonad/personal.kbd
  DEVICE:
    EVENTS:
      EV_KEY:
        [ KEY_GRAVE, KEY_1, KEY_2, KEY_3, KEY_4
        , KEY_8, KEY_9, KEY_0, KEY_MINUS, KEY_EQUAL
        , KEY_TAB, KEY_Q, KEY_W, KEY_E, KEY_R
        , KEY_I, KEY_O, KEY_P, KEY_LEFTBRACE, KEY_RIGHTBRACE
        , KEY_CAPSLOCK, KEY_A, KEY_S, KEY_D, KEY_F
        , KEY_K, KEY_L, KEY_SEMICOLON, KEY_APOSTROPHE, KEY_ENTER
        , KEY_Z, KEY_X, KEY_C
        , KEY_COMMA, KEY_DOT, KEY_SLASH
        ]
